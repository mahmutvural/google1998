            <br> <a href="https://about.google/">About Google!</a> 
            <br> <a href="https://www.google.com/company.html"> Company Info</a>

        </div>
        <div class="box3">
            Get Google! <br>
          updates monthly: <br>
          <input type="text" value="your e-mail"> <br>
          <input type="submit" value="Subscribe" name="SubmitAction"> <a href="sda">Archive</a>
